<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
  <link rel="stylesheet" href="../cssAdmin/general.css" /> 
  
  <title>Dashboard Productos</title>
</head>

<body>

  <main class="container">
    <header>
      <img src="../images/logo.png" alt="logo_tienda" class="logo-header">
      <h1>INFORMACION VENTAS</h1>
      <h2>ADMIN</h2>
    </header>
    
    <nav id="navbar-principal">
      <ul class="nav-left">
        <li><a href="/login">INICIO</a></li>
        <li><a href="/dashboard">DASHBOARD</a></li>
      </ul>
      </nav>

      <!--NECESITO UNA TABLA PARA CARGAR TODOS LOS DATOS. -->
      <caption>Tabla Ventas</caption><br>
      <table id="tablaVentas">
        <thead>
          <tr>
            <th id="th_id" column="ID">ID Registro</th>
            <th id="th_id_venta" column="idVenta">ID Venta</th>
            <th id="th_fecha_venta" column="fechaVenta">Fecha Venta</th>
            <th id="th_tipo_producto" column="tipoProducto">Tipo Producto</th>
            <th id="th_nombre_producto" column="nombreProducto">Nombre Producto</th>
            <th id="th_imagen_producto" column="imagen">Imagen</th>
            <th id="th_precio_unitario" column="precioUnitario">Precio Unitario</th>
            <th id="th_cantidad" column="cantidad">Cantidad</th>
            <th id="th_subtotal" column="Subtotal">Subtotal Venta</th>
            <th id="th_total" column="Total">Total Venta</th>

          </tr>
        </thead>
        <tbody id="t_body_ventas">
        </tbody>
      </table><br>

      <button class="btn-logout-top" onclick="location.href='/'">
        <i class="fas fa-sign-out-alt"></i> <!-- Icono de logout -->
      </button>

      <footer>
        <div class="contenedor-nombres"
          style="font-size: 2rem; display: flex; justify-content: space-between; align-items: center; ">
          <div>Carlos Rial</div>
          <div>Lucas Amarilla</div>
        </div>
      </footer>

  </main>


  <script src="./jsAdmin/informacionVentas.js"></script> <!--Cambiarlo luego al ejecutar la ruta-->

</body>

</html>
