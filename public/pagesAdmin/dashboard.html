<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
  <link rel="stylesheet" href="../cssAdmin/general.css" /> 
  
  <title>Dashboard Productos</title>
</head>

<body>

  <main class="container">
    <header>
      <img src="../images/logo.png" alt="logo_tienda" class="logo-header">
      <h1>DASHBOARD PRODUCTOS</h1>
      <h2>ADMIN</h2>
    </header>
    

    <nav id="navbar-principal">
      <ul class="nav-left">
        <li><a href="/login">Inicio</a></li>
        <li><a href="/ventasInforme">Informe de Ventas</a></li>
      </ul>
      </nav>

      <caption>Tabla de Productos</caption><br>
      <table id="tablaProductos">
        <thead>
          <tr>
            <th id="th_id_monitor" column="ID">ID</th>
            <th id="th_producto" column="Producto">Nombre Producto</th>
            <th id="th_imagen" column="Imagen">Imagen</th>
            <th id="th_precio" column="Precio">Precio</th>
            <th id="th_cantidad" column="Cantidad">Cantidad</th>
            <th id="th_activo" column="Activo">Activo</th>
            <th id="th_acciones" column="Acciones">Acciones</th>
          </tr>
        </thead>
        <tbody id="t_body_productos">
        </tbody>
      </table><br>
      <div class="d-flex justify-content-center my-4">
        <button type="button" id="btn-alta" class="btn btn-primary w-50 py-3 fs-4">ALTA PRODUCTO</button>
      </div>
      <button class="btn-logout-top" onclick="location.href='/'">
        <i class="fas fa-sign-out-alt"></i> 
      </button>
      <footer>
        <div class="contenedor-nombres"
          style="font-size: 2rem; display: flex; justify-content: space-between; align-items: center; ">
          <div>Carlos Rial</div>
          <div>Lucas Amarilla</div>
        </div>
      </footer>

  </main>
  <script src="../jsAdmin/dashboard.js"></script>
</body>

</html>
