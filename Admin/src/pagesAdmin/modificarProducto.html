<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>MODIFICAR PRODUCTO</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
  <main class="container">
    <header>
      <h1>MODIFICAR PRODUCTO</h1>
    </header>

    <div id="infoProducto">
      <h3>Datos del Producto a Modificar</h3>
      <p>ID: <span id="infoId"></span></p>
      <p>Tipo: <span id="infoTipo"></span></p>
      <p>Nombre: <span id="infoNombre"></span></p>
      <p>Precio: <span id="infoPrecio"></span></p>
      <p>Cantidad: <span id="infoCantidad"></span></p>
      <p>Imagen actual:<br />
        <img id="infoImagen" src="" alt="" style="max-width:150px;" />
      </p>
    </div>

    <form id="formModificar" method="POST" enctype="multipart/form-data">
      <input type="hidden" name="id" id="productoId" />
      <label>
        Tipo de producto:
        <select name="tipo" required>
          <option value="computadora">Computadora</option>
          <option value="monitor">Monitor</option>
        </select>
      </label><br />

      <label>Nombre: <input type="text" name="nombre" required /></label><br />
      <label>Precio: <input type="number" name="precio" required /></label><br />
      <label>Cantidad: <input type="number" name="cantidad" required /></label><br />
      <label>Imagen (opcional): <input type="file" name="archivo" /></label><br />

      <button type="submit">Modificar Producto</button>
    </form>
  </main>

  <script src="/js/jsAdmin/modificarProducto.js"></script>
</body>
</html>
