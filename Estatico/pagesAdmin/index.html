<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Tienda Tecnológica Version Administrador</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/css/index.css" />
  </head>
  <body>
    <div class="contenedor">
      <div class="contenido">
        <h1>Bienvenido Administrador</h1>
      </div>
      <div>
        <form id="inicio">
          
          <div class="mb-3">
            <label for="nombre" class="form-label">Nombre</label>
            <input
              type="text" class="form-control" id="nombre" placeholder="Ingrese su nombre" required/>
          </div>
          
          <div class="mb-3">
            <label for="password" class="form-label">Contraseña</label>
            <input
              type="password" class="form-control" id="password" placeholder="Ingrese su contraseña" required/>
          </div>

          <button type="submit" class="btn btn-primary w-100">Ingresar</button>

        </form>
      </div>
    </div>
    <!--Cambiar el script -->
    <script src="/js/jsAdmin/pantallaInicioAdmin.js"></script>
  </body>
</html>
