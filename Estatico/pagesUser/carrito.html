<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../css/style.css"/>
</head>

<body>
    <!--  Encabezado del carrito -->
    <header>
        <h1>Carrito de Compras</h1>
        <a href="./productos.html" class="icono-carrito">⬅️ Volver</a> <!-- boton de regresar -->
    </header>

    <!-- Seccion principal del carrito -->
    <section id="carrito" class="container mt-4">

        <h2>Tu carrito</h2>
        <div id="lista-carrito">
            <!-- Lista de productos -->
        </div>

        <!-- Seccion de resumen del carrito -->
        <div id="resumen-carrito">
            <div id="cart-container" class="row mt-3"></div>
            <h4 class="mt-4">Total: $<span id="total">0</span></h4>
        </div>

        <!-- <button onclick="realizarCompra()">CONFIRMAR COMPRA</button class="btn btn-secondary"> boton de compra -->

    </section>


    <script src="../js/carrito.js"></script>
